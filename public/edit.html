<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
        <title>Edit Notes</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png">
    </head>
    <body>
        <header class="header">
            <div class="container">
                    <h1 class="header__title">Notes App</h1>
                    <h2 class="header__subtitle">Take notes and never forget.</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html">Home</a>
                <span id="last-updated"></span>
            </div>
        </div>
        <div class="container">
            <input type="text" id="note-title" class="title_input" placeholder="enter title here">
            <textarea id="note-body" class="body-input" placeholder="enter note text here"></textarea>
            <button id="remove-note" class="button button--secondary">Remove note</button>
        </div>
        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
